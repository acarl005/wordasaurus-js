<html>
<head>
  <title>Wordasaurus</title>
  <link rel="stylesheet" type="text/css" href="/build/bundle.css">
</head>
<body ng-app="wordasaurus">

  <div ng-include="'/partials/navbar.html'"></div>

  <div class="alert alert-{{alert.type}} animated main-alert container"
       ng-class="{'flipInY': alert.show, 'flipOutY': !alert.show, 'alert-hidden': !alert.hasBeenShown}">
    <strong>{{alert.title}}</strong>
    {{alert.message}}
  </div>

  <div ui-view></div>

  <script src="/build/bundle.js"></script>
</body>
</html>
